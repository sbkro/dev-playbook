---

- get_url:
    url: 'https://dl.bintray.com/mitchellh/vagrant/vagrant_{{ vagrant_version }}.dmg'
    dest: '{{ user_downloads_dir }}'

- shell: 'hdiutil attach vagrant_{{ vagrant_version }}.dmg'
  args:
    chdir: '{{ user_downloads_dir }}'

- shell: 'installer -pkg Vagrant.pkg -target /'
  args:
    chdir: '/Volumes/Vagrant'
    creates: '/usr/local/bin/vagrant'
  sudo: yes

- shell: 'hdiutil detach /Volumes/Vagrant'
  register: result
  until: result.rc == 0
  retries: 5
  delay: 3
